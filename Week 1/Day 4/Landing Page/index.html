<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="bg-primary">
  <!-- Header -->
  <header class="container header">
    <!-- logo -->
    <h1 class="header__logo">
      <a href="#" title="Vaccination.ng logo">
        Vaccination.ng
      </a>
    </h1>

    <!-- navigation links -->
    <nav class="header__nav">
      <ul>
        <li>
          <a href="#" class="header__nav-link" title="Home">Home</a>
          <figure class="header__nav-activeIndicator">
            <img src="./assets/img/icons/Ellipse.svg" alt="active indicator icon" />
          </figure>
        </li>
        <li>
          <a href="#services" class="header__nav-link" title="Services">Services</a>
          <figure class="header__nav-activeIndicator">
            <img src="./assets/img/icons/Ellipse.svg" alt="active indicator icon" />
          </figure>
        </li>
        <li>
          <a href="#schedule" class="header__nav-link" title="Schedule">Schedule</a>
          <figure class="header__nav-activeIndicator">
            <img src="./assets/img/icons/Ellipse.svg" alt="active indicator icon" />
          </figure>
        </li>
        <li>
          <a href="#contact" class="header__nav-link" title="Contact Us">Contact Us</a>
          <figure class="header__nav-activeIndicator">
            <img src="./assets/img/icons/Ellipse.svg" alt="active indicator icon" />
          </figure>
        </li>
      </ul>
    </nav>

    <button class="btn btn-secondary header__cta">Check Status</button>

    <!-- hamburger menu -->
    <div class="header__menu">
      <figure>
        <img class="header__menu-icon" src="./assets/img/icons/align-right.svg" alt="menu icon" />
      </figure>
    </div>
  </header>

  <!-- Banner -->
  <section class="container banner">
    <div class="banner__info">
      <p class="banner__catchyPhrase">Get Vaccinated. Boost your Immune System</p>
      <h2 class="banner__title">
        COVID-19 Vaccination Got Easier With, <span class="text-primary">Vaccination.ng</span>
      </h2>
      <p class="banner__description">
        Vaccination.ng will help you find the nearest centre for vaccination, in all 36 states in Nigeria.
      </p>
      <div class="banner__cta">
        <button class="btn btn-primary">Get Vaccine</button>
        <button class="btn btn-outlined">Help Centre</button>
      </div>
    </div>
    <div class="banner__image">
      <figure>
        <img src="./assets/img/banner-image.svg" alt="banner image" />
      </figure>
    </div>
  </section>
</body>

</html>
