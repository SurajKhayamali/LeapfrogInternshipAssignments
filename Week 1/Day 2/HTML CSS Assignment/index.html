<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-content">
        <img
          class="hero"
          src="./assets/Rectangle 17.svg"
          alt="Trip to Greece" />

        <h3 class="heading">Trip to Greece</h3>
        <p class="sub-heading">14-29 June | by Robbin joseph</p>

        <div class="options">
          <a href="#">
            <div class="icon-outline">
              <img
                class="icon"
                src="./assets/leaf 1.svg"
                alt="Leaf icon" /></div
          ></a>
          <a href="#">
            <div class="icon-outline">
              <img class="icon" src="./assets/map 1.svg" alt="Map icon" /></div
          ></a>
          <a href="#">
            <div class="icon-outline">
              <img
                class="icon"
                src="./assets/send 2.svg"
                alt="Send icon" /></div
          ></a>
        </div>

        <div class="insights">
          <img class="icon" src="./assets/building 1.svg" alt="Building icon" />
          <p class="footer-text">24 people going</p>
        </div>
      </div>
    </div>
  </body>
</html>
