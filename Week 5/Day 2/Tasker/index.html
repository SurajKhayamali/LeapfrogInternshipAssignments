<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tasker</title>
</head>

<body class="container">
  <header>
    <h1 class="text--primary">Tasker</h1>
  </header>
  <section class="search">
    <input type="text" placeholder="Search..." id="filterInput" class="search__input" />
    <figure class="search__icon">
      <img src="/icons/magnifying-glass-solid.svg" alt="search" />
    </figure>
  </section>

  <section class="add-todo-form-container">
    <form id="addTodoForm" class="add-todo-form" actiom="#">
      <input type="text" name="title" id="todoInput" placeholder="Enter a new task" class="add-todo-form__input" />
      <button type="submit" id="addTodoBtn" class="add-todo-form__submit" title="Add a new task">
        + Add
      </button>
    </form>
  </section>

  <section>
    <h2 class="text--primary">Todo List</h2>
    <ul id="todoList" class="todo-list"></ul>
  </section>

  <section>
    <h2 class="text--primary">Pending</h2>
    <ul id="pendingOnlyTodoList" class="todo-list"></ul>
  </section>

  <section>
    <h2 class="text--primary">Completed</h2>
    <ul id="completedOnlyTodoList" class="todo-list"></ul>
  </section>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
