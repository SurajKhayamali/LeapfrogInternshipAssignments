<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="container">
  <header>
    <h1 class="text--primary">ToDo App</h1>
  </header>
  <section class="search">
    <input type="text" placeholder="Search" class="search__input" />
    <figure class="search__icon">
      <img src="./icons/magnifying-glass-solid.svg" alt="search" />
    </figure>
  </section>

  <section class="addTodoFormContainer">
    <form id="addTodoForm" class="addTodoForm" actiom="#">
      <input type="text" name="title" id="todoInput" placeholder="Enter a new task" class="addTodoForm__input" />
      <button type="submit" id="addTodoBtn" class="addTodoForm__submit" title="Add a new task">
        + Add
      </button>
    </form>
  </section>

  <section>
    <h2 class="text--primary">Todo List</h2>
    <ul id="todoList" class="todoList"></ul>
  </section>

  <section>
    <h2 class="text--primary">Pending</h2>
    <ul id="pendingOnlyTodoList" class="todoList"></ul>
  </section>

  <section>
    <h2 class="text--primary">Completed</h2>
    <ul id="completedOnlyTodoList" class="todoList"></ul>
  </section>

  <script src="./script.js"></script>
</body>

</html>
