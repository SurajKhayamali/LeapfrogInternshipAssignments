<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="view-window">
            <div class="image-slide">
                <figure class="image">
                    <img src="./images/kseniia-lobko--8gzM1wxPYI-unsplash-min.jpg" alt="Image 1">
                </figure>
                <figure class="image">
                    <img src="./images/nataliya-melnychuk-xB12CvLM4rA-unsplash-min.jpg" alt="Image 2">
                </figure>
                <figure class="image">
                    <img src="./images/ouael-ben-salah-SmD8LAKyHWE-unsplash-min.jpg" alt="Image 3">
                </figure>
            </div>
            <div class="arrow-icons">
                <figure id="arrow-left" class="arrow arrow-left">
                    <img src="./icons/chevron-left-solid.svg" alt="Left Arrow">
                </figure>
                <figure id="arrow-right" class="arrow arrow-right">
                    <img src="./icons/chevron-right-solid.svg" alt="Right Arrow">
                </figure>
            </div>
            <div class="slide-indicators">
                <figure class="slide-indicator slide-indicator--active"></figure>
                <figure class="slide-indicator"></figure>
                <figure class="slide-indicator"></figure>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
